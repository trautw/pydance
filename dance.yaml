dance:
  name: Mairies Wedding
  author: 
  music: Reel
  bars: 40
  couples_involved: 3
  orientation: Longwise
  set_size: 4
  complex_figure:
    - complex_figure_name: first four bars
      figure_list:
        - strang: 1
          comment: 1C
          list:
            - anchor:
                x: 0
                y: 0
              figure_name: Turn Right
            - anchor:
                x: 0
                y: 0
              figure_name: Cast
        - strang: 2
          comment: 2M
          list:
            - anchor:
                x: 1
                y: 0
              figure_name: Stand
            - anchor:
                x: 1
                y: 0
              figure_name: Stepup
        - strang: 3
          comment: 2L
          list:
            - anchor:
                x: 1
                y: 1
              figure_name: Stand
            - anchor:
                x: 1
                y: 1
              figure_name: Stepup

simple_figure_library:
  - name: stand
    startpositions:
      - position:
          x: 0
          y: 0
    endpositions:
      - position:
          x: 0
          y: 0
  - name: Turn Right
    startpositions:
      - position:
          x: 0
          y: 0
      - position:
          x: 0
          y: 1
    endpositions:
      - position:
          x: 0
          y: 0
      - position:
          x: 0
          y: 1
  - name: Cast
    startpositions:
      - position:
          x: 0
          y: 0
      - position:
          x: 0
          y: 1
    endpositions:
      - position:
          x: 1
          y: 0
      - position:
          x: 1
          y: 1
  - name: Step up
    startpositions:
      - position:
          x: 0
          y: 0
      - position:
          x: 0
          y: 1
    endpositions:
      - position:
          x: -1
          y: 0
      - position:
          x: -1
          y: 1




  - name: Turn Right
    beteiligte: 2
    anchor:
      x: 0
      y: 0
  - name: Cast
    beteiligte: 2
    anchor:
      x: 0
      y: 0
